        #submit-btn { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: not-allowed; 
            align-content: center;
        }

</style>
<body>
    <header>
        <h1>Safe-Swap</h1>
    </header>

    <div class="safety-banner">
        ⚠️ ALWAYS MEET IN PUBLIC PLACES AND <b>NEVER</b> SHARE PERSONAL FINANCIAL INFORMATION ⚠️
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="safety.html">Safety</a>
        <a href="about.html">About</a>
        <a href="button.html">
        <button class="post-button">Post Listing</button>
       </a>
    </nav>
    
    <form id="listing-form">
        <h1 class="fill-blank">
            <span>Post Title:</span> 
            <input type="text" name="title" placeholder="Insert Title" required>
        </h1>

        <div class="section">
            <label>Description:</label>
            <input type="text" name="description" placeholder="Insert Description" required>
        </div>

        <div class="section">
            <label>Price:</label>
            <input type="number" name="price" placeholder="Insert Price" required>
        </div>

        <div class="section">
            <label>Location:</label>
            <input type="text" name="location" placeholder="Insert Location" required>
        </div>

        <div class="section">
            <label>Condition:</label>
            <input type="text" name="condition" placeholder="Insert Condition" required>
        </div>

        <div class="contact-info">
            <label>Contact:</label>
            <input type="text" name="contact" placeholder="Insert Contact Info" required>
        </div>

        <button style="align-content: center;" type="submit" id="submit-btn" disabled>Submit</button>
        <div id="error-msg" class="error"></div>
    </form>

    <script>
        const form = document.getElementById('listing-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-msg');
        const inputs = form.querySelectorAll('input[required]');

        function checkInputs() {
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            
            submitBtn.disabled = !allFilled;
            submitBtn.classList.toggle('active', allFilled);

            if (allFilled) {
                errorMsg.textContent = '';
            } else {
                errorMsg.textContent = 'Please fill in all fields.';
            }
        }

        inputs.forEach(input => {
            input.addEventListener('input', checkInputs);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!submitBtn.disabled) {
                alert('Listing submitted successfully!');
            }
        });
    </script>
</body>
