<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Laying Out Layouts</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
        <h1>Laying Out Layouts</h1>
        <h4><i>a guide to flexbox, grid, and float elements in html!</i></h4>
        <div class="navbar">
            <a href="#flexbox">flexbox</a>
            <a href="#grid">grid</a>
            <a href="#float">float</a>
    </div>
    <section id="flexbox">
        <h1>flexbox</h1>
        <p>flexbox example.</p>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">
                Item 2
                <div class="nested-flex-container">
                    <div class="nested-flex-item">Nested Item 1</div>
                    <div class="nested-flex-item">Nested Item 2</div>
                </div>
            </div>
            <div class="flex-item">Item 3</div>
            </div>
    </section>
    <section id="grid">
        <h1>grid</h1>
        <p>grid example.</p>
    </section>
    <section id="float">
        <h1>float</h1>
        <p>float example.</p>
    </section>
</body>
</html>
